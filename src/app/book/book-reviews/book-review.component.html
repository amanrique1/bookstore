<div id="collapseReview" [ngbCollapse]="isCollapsed">
    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let review of bookReviews">
                <td><span id="book-reviewed"><b>{{review.name}}</b></span><span>: </span><span id="review-description">{{review.description}}</span><br><span id="book-reviewed"><i>{{review.source}}</i></span></td>
            </tr>
        </tbody>
    </table>
</div>
