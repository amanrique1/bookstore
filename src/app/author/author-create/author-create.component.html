<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Create an author</h2>
        <br>
        <form name="author" (ngSubmit)="f.form.valid && createAuthor()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="authorName"><b>Name</b></label>
                <input type="text" name="authorName" class="form-control" id="authorName" [(ngModel)]="author.name"
                    #authorName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && authorName.invalid }" required>
                <div class="invalid-feedback">
                    <div>The author's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="authorBirthDate"><b>Birth date</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && authorBDate.invalid }">
                    <input class="form-control" id="authorBDate" name="authorBDate" [(ngModel)]="author.birthDate"
                        ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" #authorBDate="ngModel" [ngClass]="{'is-invalid': f.submitted && (authorBDate.untouched || authorBDate.invalid) }"
                        required>
                    <div class="invalid-feedback">
                        <div>The author's birth date is missing</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="authorDescription"><b>Description</b></label>
                <textarea name="authorDescription" maxlength=255 class="form-control" id="authorDescription" [(ngModel)]="author.description"
                    #authorDescription="ngModel" [ngClass]="{ 'is-invalid': f.submitted && authorDescription.invalid }"
                    required></textarea>
                <div class="invalid-feedback">
                    <div>The author's description is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="authorImage"><b>Image</b></label>
                <input type="text" name="authorImage" class="form-control" id="authorImage" [(ngModel)]="author.image"
                    #authorImage="ngModel" [ngClass]="{ 'is-invalid': f.submitted && authorImage.invalid }" required>
                <div class="invalid-feedback">
                    <div>The author's image is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
