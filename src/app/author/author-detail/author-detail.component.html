<div class="panel-body">
    <div class="border margin">
        <p class="h3 p-3">{{authorDetail.name}}<p> 
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-fluid" src='{{authorDetail.image}}' alt="{{authorDetail.image}}" />   
                </div>
            </div>
            <div class="col">
                <dl>     
                    <dt>Bio</dt>
                    <dd>{{authorDetail.description}}</dd>
                    <dt>BirthDay</dt>
                    <dd>{{authorDetail.birthDate}}</dd>
                </dl>
            </div>

        </div>
    </div>
    <p class="h3 p-3">Books by this author : </p>
    <app-book-list [books]="authorDetail.books"></app-book-list>
</div>
